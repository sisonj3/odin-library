<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js" defer></script>

    <div class="overlay hidden"></div>

    <div class="form-display hidden">
        <h1>Add New Book</h1>

        <div class='new-book-form'>

            <input type="text" id="title" placeholder="Title" required>

            <input type="text" id="author" placeholder="Author" required>

            <input type="number" id="pages" placeholder="Page Amount" required>

            <div class="has-read">
                <label for="hasRead">Has read?</label>
                <input type="checkbox" name="hasRead" id="hasRead">
            </div>

            <button class='add'>Add</button>
        </div>
    </div>

    <div class="header">
        <h3>Library</h3>
        <button class="new-book">NEW BOOK</button>
    </div>

    <div class="books">

    </div>
</body>
</html>
